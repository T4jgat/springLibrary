<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
<form th:method="PATCH" th:object="${person}" th:action="@{/people/{id}(id=${person.getId()})}">
    <label for="name">Введите имя: </label>
    <input type="text" id="name" th:field="*{name}"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="birth_year">Введите год рождения: </label>
    <input type="text" id="birth_year" th:field="*{birth_year}"/>
    <div style="color:red" th:if="${#fields.hasErrors('birth_year')}" th:errors="*{birth_year}">year error</div>
    <br>
    <input type="submit" value="Обновить данные!">
</form>
</body>
</html>
